<div class="employees-list">
  <label for="search" class="col-sm-2 col-form-label" style="text-align: right;">Search</label>
  <div class="col-sm-6">
    <input type="text" [(ngModel)]="searchValue" class="form-control" id="search" />
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
        <th>Name&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
        <th>Last name&nbsp;<fa-icon [icon]="faSort"></fa-icon></th>
        <th>Position</th>
        <th>Salary</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let employee of employeeObj" class="employee-list-item">
        <td>{{employee.id}}</td>
        <td> {{employee.name}}</td>
        <td> {{employee.last_name}}</td>
        <td> {{employee.position}}</td>
        <td>{{employee.salary}}</td>
      </tr>
    </tbody>

  </table>
</div>
